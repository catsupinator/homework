<html>
    <head>
        <script src="madlib.js" defer></script>
        <script src="mortgage.js" defer></script>
        <link rel="stylesheet" href="sonic.css"/>
    </head>
    <body>
        <h1>
            Mini Applications
        </h1>
        <h2>
            Mad Libs
        </h2>
        <div>
            Noun:
            <div>
                <input id="noun-1" type="text"/>
            </div>
        </div>
        <div>
            Verb:
            <div>
                <input id="verb" type="text"/>
            </div>
        </div>
        <div>
            Proper Noun:
            <div>
                <input id="proper-noun" type="text"/>
            </div>
        </div>
        <div>
            Adjective:
            <div>
                <input id="adjective" type="text"/>
            </div>
        </div>
        <div>
            Noun:
            <div>
                <input id="noun-2" type="text"/>
            </div>
        </div>
        <div>
            <button id="madlib-button">Generate</button>
        </div>
        <div id="madlib-output">
        </div>
        <h2>
            Mortgage Calculator
        </h2> 
        <div>
            Loan Amount:
            <div>
                <input id="loan-amount" value="340000" type="text"/>
            </div>
        </div>
        <div>
            Annual Interest Rate:
            <div>
                <input id="interest" value="5.5" type="text"/>
            </div>
        </div>   
        <div>
            Number of Years:
            <div>
                <input id="years" value="30" type="text"/>
            </div>
        </div>
        <div id="mortgage-output"></div>
    </body>
</html>
